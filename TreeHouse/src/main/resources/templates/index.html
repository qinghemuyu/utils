<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树屋</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/enhanced.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* 功能卡片样式 */
        .feature-card {
            height: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            overflow: hidden;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .feature-card {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="header">
            <h1>树屋-QH</h1>
            <p>简单、安全、高效的文件与文本分享服务</p>
        </div>
        
        <!-- 功能卡片区域 -->
        <div class="row mt-4">
            <!-- 卡片1：文件分享 -->
            <div class="col-md-4 mb-4">
                <div class="card feature-card animate-fade-in">
                    <div class="card-header">
                        <h5 class="mb-0">文件分享</h5>
                    </div>
                    <div class="card-body">
                        <p>上传文件并获取取件码，文件大小限制为10MB</p>
                        <a href="/upload" class="btn btn-primary w-100">上传文件</a>
                    </div>
                </div>
            </div>
            
            <!-- 卡片2：文本分享 -->
            <div class="col-md-4 mb-4">
                <div class="card feature-card animate-fade-in">
                    <div class="card-header">
                        <h5 class="mb-0">文本分享</h5>
                    </div>
                    <div class="card-body">
                        <p>分享文本内容并获取取件码，文本长度限制为2000字</p>
                        <a href="/text" class="btn btn-primary w-100">分享文本</a>
                    </div>
                </div>
            </div>
            
            <!-- 卡片3：获取分享内容 -->
            <div class="col-md-4 mb-4">
                <div class="card feature-card animate-fade-in">
                    <div class="card-header">
                        <h5 class="mb-0">获取分享内容</h5>
                    </div>
                    <div class="card-body">
                        <p>输入取件码获取分享的文件或文本内容</p>
                        <a href="/get" class="btn btn-primary w-100">获取内容</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <p class="text-muted">可以快速分享你的文件、文字内容。自己设置取件码、访问次数、过期时间。</p>
        </div>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
